name: CodeNarc Lint Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  codenarc:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Run CodeNarc
        run: ./gradlew codenarcMain --info
        continue-on-error: true

      - name: Parse CodeNarc Violations
        id: parse_violations
        run: |
          if [ -f build/reports/codenarc/main.xml ]; then
            xmllint --xpath '//File' build/reports/codenarc/main.xml | \
            sed -nE 's/.*<File name="([^"]+)".*/\1/p' > file-names.txt
          
            xmllint --xpath '//Violation' build/reports/codenarc/main.xml | \
            sed -nE 's/.*lineNumber="([^"]+)".*<Message><!\[CDATA\[(.*)\]\]><\/Message>.*/\1:\2/p' > violations.txt
          
            paste -d ":" file-names.txt violations.txt > codenarc-violations.txt || true
          else
            touch codenarc-violations.txt
          fi

          # Store violations content as output
          violations_content=$(cat codenarc-violations.txt | base64 -w 0 || echo "")
          echo "violations-content=${violations_content}" >> "$GITHUB_ENV"

      - name: Comment on PR with Violations or Success
        uses: actions/github-script@v7
        env:
          VIOLATIONS: ${{ env.violations-content }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            const violations = Buffer.from(process.env.VIOLATIONS, 'base64').toString('utf8').split('\n').filter(Boolean);
            let commentBody = '';

            if (violations.length > 0) {
              let comments = [];
              for (const violation of violations) {
                const parts = violation.split(":");
                if (parts.length >= 3) {
                  const [file, line, ...messageParts] = parts;
                  const message = messageParts.join(":").trim();
                  comments.push({
                    path: file,
                    line: parseInt(line, 10),
                    body: `⚠️ **CodeNarc Warning:** ${message}`
                  });
                }
              }

              if (comments.length > 0) {
                github.rest.pulls.createReview({
                  owner,
                  repo,
                  pull_number: prNumber,
                  event: "COMMENT",
                  comments
                });
              }
            } else {
              commentBody = "✅ **CodeNarc Check Passed!** No issues detected.";
            }

            if (commentBody) {
              github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
